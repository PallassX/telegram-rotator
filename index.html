<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Redirect Telegram | Slot Masa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h2 {
      margin-top: 50px;
    }
    .status {
      font-size: 20px;
      color: green;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>ğŸ” Sedang Semak Redirect...</h2>
  <p class="status" id="status">â³ Memeriksa masa slot admin aktif...</p>

  <script>
    const timeSlots = JSON.parse(localStorage.getItem("timeSlots") || "[]");

    function autoRedirect() {
      const now = new Date();
      const malaysiaTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Kuala_Lumpur" }));
      const current = malaysiaTime.toTimeString().slice(0, 5); // HH:MM
      const today = malaysiaTime.toISOString().split("T")[0]; // yyyy-mm-dd
      const currentDay = ["Ahad", "Isnin", "Selasa", "Rabu", "Khamis", "Jumaat", "Sabtu"][malaysiaTime.getDay()];
      const statusEl = document.getElementById("status");

      const match = timeSlots.find(slot => {
        if (slot.type === "byTime") {
          return current >= slot.start && current <= slot.end;
        } else if (slot.type === "byDay") {
          return slot.day === currentDay && current >= slot.start && current <= slot.end;
        } else if (slot.type === "byDate") {
          return slot.date === today && current >= slot.start && current <= slot.end;
        }
        return false;
      });

      if (match) {
        statusEl.innerText = `âœ… Redirect ke ${match.name} (${current}, ${today})`;
        setTimeout(() => {
          window.location.href = match.link;
        }, 2000);
      } else {
        statusEl.innerText = `âŒ Tiada admin aktif sekarang (${current}, ${today})`;
      }
    }

    window.onload = autoRedirect;
  </script>
</body>
</html>
