<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Jadual Admin Harian</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    input, select, button { margin: 5px 0; padding: 8px; width: 100%; }
    table { width: 100%; margin-top: 15px; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
  </style>
</head>
<body>
  <h2>ðŸ•’ Panel Jadual Harian</h2>

  <label>Hari:</label>
  <select id="day">
    <option value="0">Ahad</option>
    <option value="1">Isnin</option>
    <option value="2">Selasa</option>
    <option value="3">Rabu</option>
    <option value="4">Khamis</option>
    <option value="5">Jumaat</option>
    <option value="6">Sabtu</option>
  </select>

  <label>Masa Mula:</label>
  <input type="time" id="startTime" />

  <label>Masa Tamat:</label>
  <input type="time" id="endTime" />

  <label>Link Redirect (cth: https://t.me/teamA)</label>
  <input type="text" id="link" placeholder="Paste link" />

  <button onclick="addSchedule()">âž• Tambah Jadual</button>
  <button onclick="checkRedirect()">ðŸš€ Check & Redirect</button>

  <table id="scheduleTable">
    <thead>
      <tr><th>Hari</th><th>Mula</th><th>Tamat</th><th>Link</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="status"></p>

  <script>
    const schedule = JSON.parse(localStorage.getItem("schedule") || "[]");

    function addSchedule() {
      const day = parseInt(document.getElementById("day").value);
      const start = document.getElementById("startTime").value;
      const end = document.getElementById("endTime").value;
      const link = document.getElementById("link").value.trim();

      if (!start || !end || !link) {
        alert("Isi semua ruangan");
        return;
      }

      schedule.push({ day, start, end, link });
      localStorage.setItem("schedule", JSON.stringify(schedule));
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector("#scheduleTable tbody");
      tbody.innerHTML = "";
      const days = ["Ahad", "Isnin", "Selasa", "Rabu", "Khamis", "Jumaat", "Sabtu"];

      schedule.forEach(s => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${days[s.day]}</td><td>${s.start}</td><td>${s.end}</td><td>${s.link}</td>`;
        tbody.appendChild(row);
      });
    }

    function checkRedirect() {
      const now = new Date();
      const currentDay = now.getDay();
      const currentTime = now.toTimeString().slice(0,5); // "HH:MM"

      const match = schedule.find(s =>
        s.day === currentDay &&
        currentTime >= s.start &&
        currentTime <= s.end
      );

      if (match) {
        document.getElementById("status").innerText = `Redirecting to: ${match.link}`;
        setTimeout(() => window.location.href = match.link, 2000);
      } else {
        document.getElementById("status").innerText = "â³ Tiada jadual aktif sekarang.";
      }
    }

    // Load on page load
    window.onload = () => {
      renderTable();
    };
  </script>
</body>
</html>
