<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
      background: #f4f4f4;
    }
    h2 {
      color: green;
    }
  </style>
  <script>
    window.onload = function () {
      const now = new Date();
      const current = now.toTimeString().slice(0, 5); // HH:MM
      const slots = JSON.parse(localStorage.getItem("timeSlots") || "[]");

      const match = slots.find(slot =>
        current >= slot.start && current <= slot.end
      );

      if (match) {
        document.body.innerHTML = `<h2>✅ Redirecting ke ${match.name}...</h2>`;
        setTimeout(() => window.location.href = match.link, 2000);
      } else {
        document.body.innerHTML = "<h2>❌ Tiada admin aktif sekarang.</h2>";
      }
    };
  </script>
</head>
<body>
  <p>⏳ Redirecting berdasarkan waktu semasa...</p>
</body>
</html>
