<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Time Scheduler</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    input, select, button { margin: 6px 0; padding: 8px; width: 100%; box-sizing: border-box; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ğŸ§­ Admin Schedule Panel</h2>

  <label>Admin Name:</label>
  <input type="text" id="adminName" placeholder="e.g. Team A" />

  <label>Telegram Link:</label>
  <input type="text" id="adminLink" placeholder="e.g. https://t.me/teamA" />

  <label>Hari:</label>
  <select id="adminDay">
    <option value="0">Ahad</option>
    <option value="1">Isnin</option>
    <option value="2">Selasa</option>
    <option value="3">Rabu</option>
    <option value="4">Khamis</option>
    <option value="5">Jumaat</option>
    <option value="6">Sabtu</option>
  </select>

  <label>Masa Mula:</label>
  <input type="time" id="adminStartTime" />

  <label>Masa Tamat:</label>
  <input type="time" id="adminEndTime" />

  <button onclick="addAdminSchedule()">â• Tambah Jadual</button>
  <button onclick="checkAndRedirect()">ğŸš€ Check & Redirect</button>

  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Hari</th>
        <th>Masa</th>
        <th>Link</th>
        <th>âŒ</th>
      </tr>
    </thead>
    <tbody id="scheduleTable"></tbody>
  </table>

  <p class="status" id="redirectStatus"></p>

  <script>
    const days = ["Ahad", "Isnin", "Selasa", "Rabu", "Khamis", "Jumaat", "Sabtu"];
    let adminSchedule = JSON.parse(localStorage.getItem("admin_schedule") || "[]");

    function saveSchedule() {
      localStorage.setItem("admin_schedule", JSON.stringify(adminSchedule));
    }

    function addAdminSchedule() {
      const name = document.getElementById("adminName").value.trim();
      const link = document.getElementById("adminLink").value.trim();
      const day = parseInt(document.getElementById("adminDay").value);
      const start = document.getElementById("adminStartTime").value;
      const end = document.getElementById("adminEndTime").value;

      if (!name || !link || !start || !end) {
        alert("Sila isi semua maklumat.");
        return;
      }

      adminSchedule.push({ name, link, day, start, end });
      saveSchedule();
      renderTable();
    }

    function renderTable() {
      const table = document.getElementById("scheduleTable");
      table.innerHTML = "";
      adminSchedule.forEach((s, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${s.name}</td>
          <td>${days[s.day]}</td>
          <td>${s.start} â€“ ${s.end}</td>
          <td><a href="${s.link}" target="_blank">${s.link}</a></td>
          <td><button onclick="removeSchedule(${i})">ğŸ—‘ï¸</button></td>
        `;
        table.appendChild(row);
      });
    }

    function removeSchedule(index) {
      adminSchedule.splice(index, 1);
      saveSchedule();
      renderTable();
    }

    function checkAndRedirect() {
      const now = new Date();
      const today = now.getDay(); // 0 = Sunday
      const currentTime = now.toTimeString().slice(0,5); // "HH:MM"

      const match = adminSchedule.find(entry =>
        entry.day === today &&
        currentTime >= entry.start &&
        currentTime <= entry.end
      );

      if (match) {
        document.getElementById("redirectStatus").innerText = `âœ… Redirecting to ${match.name} â€“ ${match.link}`;
        setTimeout(() => window.location.href = match.link, 2000);
      } else {
        document.getElementById("redirectStatus").innerText = "âŒ Tiada admin aktif sekarang.";
      }
    }

    // Load on start
    window.onload = () => {
      renderTable();
    };
  </script>
</body>
</html>
