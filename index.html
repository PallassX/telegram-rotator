<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Time-Based Link Rotator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    input, button, select { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>🔁 Link Rotator Ikut Jam</h2>

  <label>Nama Admin:</label>
  <input type="text" id="adminName" placeholder="Contoh: Admin Pagi" />

  <label>Link Redirect:</label>
  <input type="text" id="adminLink" placeholder="Contoh: https://t.me/admin" />

  <label>Masa Mula (24 jam):</label>
  <input type="time" id="startTime" />

  <label>Masa Tamat (24 jam):</label>
  <input type="time" id="endTime" />

  <button onclick="addTimeSlot()">➕ Tambah Slot Masa</button>
  <button onclick="checkRedirect(true)">🚀 Manual Check & Redirect</button>

  <table>
    <thead>
      <tr><th>Nama</th><th>Mula</th><th>Tamat</th><th>Link</th><th>❌</th></tr>
    </thead>
    <tbody id="scheduleTable"></tbody>
  </table>

  <p class="status" id="statusText">Sistem sedang sedia...</p>

  <script>
    const timeSlots = JSON.parse(localStorage.getItem("time_slots") || "[]");

    function saveSlots() {
      localStorage.setItem("time_slots", JSON.stringify(timeSlots));
    }

    function renderTable() {
      const tbody = document.getElementById("scheduleTable");
      tbody.innerHTML = "";
      timeSlots.forEach((slot, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${slot.name}</td>
          <td>${slot.start}</td>
          <td>${slot.end}</td>
          <td><a href="${slot.link}" target="_blank">${slot.link}</a></td>
          <td><button onclick="removeSlot(${i})">❌</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function addTimeSlot() {
      const name = document.getElementById("adminName").value.trim();
      const link = document.getElementById("adminLink").value.trim();
      const start = document.getElementById("startTime").value;
      const end = document.getElementById("endTime").value;

      if (!name || !link || !start || !end) {
        alert("Sila isi semua maklumat.");
        return;
      }

      timeSlots.push({ name, link, start, end });
      saveSlots();
      renderTable();
    }

    function removeSlot(index) {
      timeSlots.splice(index, 1);
      saveSlots();
      renderTable();
    }

    function checkRedirect(showOnly = false) {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0,5); // "HH:MM"

      const match = timeSlots.find(slot =>
        currentTime >= slot.start && currentTime <= slot.end
      );

      const statusEl = document.getElementById("statusText");

      if (match) {
        statusEl.innerText = `✅ Sekarang dalam masa ${match.start}–${match.end}, redirect ke ${match.name}`;
        if (!showOnly) {
          setTimeout(() => {
            window.location.href = match.link;
          }, 2000);
        }
      } else {
        statusEl.innerText = "❌ Tiada admin aktif waktu sekarang.";
      }
    }

    // Run on load
    window.onload = () => {
      renderTable();
      checkRedirect(); // auto check & redirect
    };
  </script>
</body>
</html>
