<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirect Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>🔁 Admin Redirect Panel</h2>

  <label>Redirect Mode:</label>
  <select id="mode">
    <option value="minute">By Minute</option>
    <option value="hour">By Hour</option>
    <option value="daily">By Day</option>
  </select>

  <label>Admin Links (one per line):</label>
  <textarea id="adminLinks"></textarea>

  <button onclick="saveSettings()">💾 Save Settings</button>
  <button onclick="redirect()">➡️ Redirect Now</button>

  <p class="status" id="targetInfo">Waiting for action...</p>

  <script>
    function saveSettings() {
      const mode = document.getElementById("mode").value;
      const links = document.getElementById("adminLinks").value.trim().split('\n').filter(x => x !== '');
      localStorage.setItem("redirect_mode", mode);
      localStorage.setItem("admin_links", JSON.stringify(links));
      document.getElementById("targetInfo").innerText = "✅ Settings saved!";
    }

    function loadSettings() {
      const mode = localStorage.getItem("redirect_mode") || "minute";
      const links = JSON.parse(localStorage.getItem("admin_links") || '["https://t.me/sofiyagfs?text=+done+register","https://t.me/pemburuduithp?text=+done+register","https://t.me/admin3"]');
      document.getElementById("mode").value = mode;
      document.getElementById("adminLinks").value = links.join('\n');
      return { mode, links };
    }

    function getIndex(mode, length) {
      const now = new Date();
      if (mode === "minute") return now.getMinutes() % length;
      if (mode === "hour") return now.getHours() % length;
      if (mode === "daily") return now.getDate() % length;
      return 0;
    }

    function redirect() {
      const mode = document.getElementById("mode").value;
      const links = document.getElementById("adminLinks").value.trim().split('\n').filter(x => x !== '');
      const index = getIndex(mode, links.length);
      const target = links[index];
      document.getElementById("targetInfo").innerText = `Redirecting to: ${target}`;
      setTimeout(() => {
        window.location.href = target;
      }, 2000);
    }

    // Load settings on page load
    window.onload = () => {
      loadSettings();
    };
  </script>
</body>
</html>
