<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting + Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f4f4f4;
    }
    h2, h3 {
      text-align: center;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .status {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>üîÅ Redirect Berdasarkan Masa, Hari atau Tarikh</h2>
  <p id="status" class="status">‚è≥ Menyemak masa sekarang...</p>

  <h3>‚öôÔ∏è Panel Admin</h3>

  <label>Pilih Jenis Redirect:</label>
  <select id="slotType" onchange="toggleInputOptions()">
    <option value="byTime">Ikut Jam Harian (Setiap Hari)</option>
    <option value="byDay">Ikut Hari Sahaja</option>
    <option value="byDate">Ikut Tarikh Sahaja</option>
  </select>

  <div id="dayInput" style="display: none;">
    <label>Pilih Hari:</label>
    <select id="slotDay">
      <option value="Isnin">Isnin</option>
      <option value="Selasa">Selasa</option>
      <option value="Rabu">Rabu</option>
      <option value="Khamis">Khamis</option>
      <option value="Jumaat">Jumaat</option>
      <option value="Sabtu">Sabtu</option>
      <option value="Ahad">Ahad</option>
    </select>
  </div>

  <div id="dateInput" style="display: none;">
    <label>Pilih Tarikh:</label>
    <input type="date" id="slotDate" />
  </div>

  <label>Nama Slot:</label>
  <input type="text" id="slotName" placeholder="Contoh: Admin Pagi" />

  <label>Link Redirect:</label>
  <input type="text" id="slotLink" placeholder="Contoh: https://t.me/namatelegram" />

  <label>Masa Mula (24 jam):</label>
  <input type="time" id="slotStart" />

  <label>Masa Tamat (24 jam):</label>
  <input type="time" id="slotEnd" />

  <button onclick="addSlot()">‚ûï Tambah Slot</button>

  <table>
    <thead>
      <tr><th>Nama</th><th>Jenis</th><th>Hari/Tarikh</th><th>Mula</th><th>Tamat</th><th>Link</th><th>‚ùå</th></tr>
    </thead>
    <tbody id="slotTable"></tbody>
  </table>

  <script>
    let timeSlots = JSON.parse(localStorage.getItem("timeSlots") || "[]");

    function saveSlots() {
      localStorage.setItem("timeSlots", JSON.stringify(timeSlots));
    }

    function toggleInputOptions() {
      const type = document.getElementById("slotType").value;
      const dayDiv = document.getElementById("dayInput");
      const dateDiv = document.getElementById("dateInput");
      const startInput = document.getElementById("slotStart");
      const endInput = document.getElementById("slotEnd");

      dayDiv.style.display = type === "byDay" ? "block" : "none";
      dateDiv.style.display = type === "byDate" ? "block" : "none";

      if (type === "byTime") {
        startInput.disabled = false;
        endInput.disabled = false;
        startInput.value = "";
        endInput.value = "";
      } else {
        startInput.disabled = true;
        endInput.disabled = true;
        startInput.value = "00:00";
        endInput.value = "00:00";
      }
    }

    function renderTable() {
      const tbody = document.getElementById("slotTable");
      tbody.innerHTML = "";
      timeSlots.forEach((slot, index) => {
        const typeLabel = slot.type === "byTime" ? "Jam Harian" : slot.type === "byDay" ? "Hari Sahaja" : "Tarikh Sahaja";
        const label = slot.type === "byDay" ? slot.day : (slot.type === "byDate" ? slot.date : "-");
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${slot.name}</td>
          <td>${typeLabel}</td>
          <td>${label}</td>
          <td>${slot.start}</td>
          <td>${slot.end}</td>
          <td><a href="${slot.link}" target="_blank">${slot.link}</a></td>
          <td><button onclick="removeSlot(${index})">‚ùå</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function addSlot() {
      const name = document.getElementById("slotName").value.trim();
      const link = document.getElementById("slotLink").value.trim();
      const start = document.getElementById("slotStart").value.slice(0, 5);
      const end = document.getElementById("slotEnd").value.slice(0, 5);
      const type = document.getElementById("slotType").value;
      const day = type === "byDay" ? document.getElementById("slotDay").value : null;
      const date = type === "byDate" ? document.getElementById("slotDate").value : null;

      if (!name || !link || !start || !end || (type === "byDay" && !day) || (type === "byDate" && !date)) {
        alert("Sila isi semua maklumat.");
        return;
      }

      timeSlots.push({ name, link, start, end, type, day, date });
      saveSlots();
      renderTable();
    }

    function removeSlot(index) {
      timeSlots.splice(index, 1);
      saveSlots();
      renderTable();
    }

    function autoRedirect() {
      const now = new Date();
      const malaysiaTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Kuala_Lumpur" }));
      const current = malaysiaTime.toTimeString().slice(0, 5); // HH:MM
      const today = malaysiaTime.toISOString().split("T")[0]; // yyyy-mm-dd
      const currentDay = ["Ahad", "Isnin", "Selasa", "Rabu", "Khamis", "Jumaat", "Sabtu"][malaysiaTime.getDay()];
      const statusEl = document.getElementById("status");

      const match = timeSlots.find(slot => {
        if (slot.type === "byTime") {
          return current >= slot.start && current <= slot.end;
        } else if (slot.type === "byDay") {
          return slot.day === currentDay && current >= slot.start && current <= slot.end;
        } else if (slot.type === "byDate") {
          return slot.date === today && current >= slot.start && current <= slot.end;
        }
        return false;
      });

      const isAdminPage = window.location.pathname.includes("admin.html");

      if (match) {
        statusEl.innerText = `‚úÖ Sekarang (${current}, ${today}) ‚Äî Redirect ke ${match.name}`;
        if (!isAdminPage) {
          setTimeout(() => {
            window.location.href = match.link;
          }, 2000);
        }
      } else {
        statusEl.innerText = `‚ùå Tiada admin aktif sekarang (${current}, ${today})`;
      }
    }

    window.onload = () => {
      renderTable();
      autoRedirect();
    };
  </script>
</body>
</html>
