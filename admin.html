<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting + Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f4f4f4;
    }
    h2, h3 {
      text-align: center;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .status {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>üîÅ Redirect Based on Time</h2>
  <p id="status" class="status">‚è≥ Menyemak masa sekarang...</p>

  <h3>‚öôÔ∏è Panel Admin</h3>

  <label>Nama Slot:</label>
  <input type="text" id="slotName" placeholder="Contoh: Admin Pagi" />

  <label>Link Redirect (Pilih Admin):</label>
  <select id="slotLink">
    <option value="https://t.me/pemburuduithp?text=+done+register">Admin A - pemburuduithp</option>
    <option value="https://t.me/sofiyagfs?text=+done+register">Admin B - sofiyagfs</option>
    <option value="https://t.me/admin3">Admin C - admin3</option>
  </select>

  <label>Masa Mula (24 jam):</label>
  <input type="time" id="slotStart" />

  <label>Masa Tamat (24 jam):</label>
  <input type="time" id="slotEnd" />

  <button onclick="addSlot()">‚ûï Tambah Slot</button>

  <table>
    <thead>
      <tr><th>Nama</th><th>Mula</th><th>Tamat</th><th>Link</th><th>‚ùå</th></tr>
    </thead>
    <tbody id="slotTable"></tbody>
  </table>

  <script>
    let timeSlots = JSON.parse(localStorage.getItem("timeSlots") || "[]");

    function saveSlots() {
      localStorage.setItem("timeSlots", JSON.stringify(timeSlots));
    }

    function renderTable() {
      const tbody = document.getElementById("slotTable");
      tbody.innerHTML = "";
      timeSlots.forEach((slot, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${slot.name}</td>
          <td>${slot.start}</td>
          <td>${slot.end}</td>
          <td><a href="${slot.link}" target="_blank">${slot.link}</a></td>
          <td><button onclick="removeSlot(${index})">‚ùå</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function addSlot() {
      const name = document.getElementById("slotName").value.trim();
      const link = document.getElementById("slotLink").value.trim();
      const start = document.getElementById("slotStart").value.slice(0, 5);
      const end = document.getElementById("slotEnd").value.slice(0, 5);

      if (!name || !link || !start || !end) {
        alert("Sila isi semua maklumat slot.");
        return;
      }

      timeSlots.push({ name, link, start, end });
      saveSlots();
      renderTable();
    }

    function removeSlot(index) {
      timeSlots.splice(index, 1);
      saveSlots();
      renderTable();
    }

    function autoRedirect() {
      const now = new Date();
      const current = now.toTimeString().slice(0, 5); // HH:MM
      const statusEl = document.getElementById("status");

      const match = timeSlots.find(slot =>
        current >= slot.start && current <= slot.end
      );

      if (match) {
        statusEl.innerText = `‚úÖ Sekarang (${current}) ‚Äî Redirect ke ${match.name}`;
        setTimeout(() => {
          window.location.href = match.link;
        }, 2000);
      } else {
        statusEl.innerText = `‚ùå Tiada admin aktif sekarang (${current})`;
      }
    }

    window.onload = () => {
      renderTable();
      autoRedirect();
    };
  </script>
</body>
</html>
