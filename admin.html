<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting + Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f4f4f4;
    }
    h2, h3 {
      text-align: center;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .status {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>üîÅ Redirect Berdasarkan Masa</h2>
  <p id="status" class="status">‚è≥ Menyemak masa sekarang...</p>

  <h3>‚öôÔ∏è Panel Admin</h3>

  <label>Mod Redirect:</label>
  <select id="slotMode" onchange="toggleDaySelector()">
    <option value="daily">Daily (Setiap Hari)</option>
    <option value="byDay">Ikut Hari</option>
  </select>

  <div id="daySelector" style="display: none;">
    <label>Pilih Hari:</label>
    <select id="slotDay">
      <option value="Isnin">Isnin</option>
      <option value="Selasa">Selasa</option>
      <option value="Rabu">Rabu</option>
      <option value="Khamis">Khamis</option>
      <option value="Jumaat">Jumaat</option>
      <option value="Sabtu">Sabtu</option>
      <option value="Ahad">Ahad</option>
    </select>
  </div>

  <label>Nama Slot:</label>
  <input type="text" id="slotName" placeholder="Contoh: Admin Pagi" />

  <label>Link Redirect:</label>
  <input type="text" id="slotLink" placeholder="Contoh: https://t.me/namatelegram" />

  <label>Masa Mula (24 jam):</label>
  <input type="time" id="slotStart" />

  <label>Masa Tamat (24 jam):</label>
  <input type="time" id="slotEnd" />

  <button onclick="addSlot()">‚ûï Tambah Slot</button>

  <table>
    <thead>
      <tr><th>Nama</th><th>Mula</th><th>Tamat</th><th>Link</th><th>‚ùå</th></tr>
    </thead>
    <tbody id="slotTable"></tbody>
  </table>

  <script>
    let timeSlots = JSON.parse(localStorage.getItem("timeSlots") || "[]");

    function saveSlots() {
      localStorage.setItem("timeSlots", JSON.stringify(timeSlots));
    }

    function toggleDaySelector() {
      const mode = document.getElementById("slotMode").value;
      document.getElementById("daySelector").style.display = mode === "byDay" ? "block" : "none";
    }

    function renderTable() {
      const tbody = document.getElementById("slotTable");
      tbody.innerHTML = "";
      timeSlots.forEach((slot, index) => {
        const extra = slot.mode === "byDay" ? ` (${slot.day})` : "";
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${slot.name}${extra}</td>
          <td>${slot.start}</td>
          <td>${slot.end}</td>
          <td><a href="${slot.link}" target="_blank">${slot.link}</a></td>
          <td><button onclick="removeSlot(${index})">‚ùå</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function addSlot() {
      const name = document.getElementById("slotName").value.trim();
      const link = document.getElementById("slotLink").value.trim();
      const start = document.getElementById("slotStart").value.slice(0, 5);
      const end = document.getElementById("slotEnd").value.slice(0, 5);
      const mode = document.getElementById("slotMode").value;
      const day = mode === "byDay" ? document.getElementById("slotDay").value : null;

      if (!name || !link || !start || !end || (mode === "byDay" && !day)) {
        alert("Sila isi semua maklumat slot.");
        return;
      }

      timeSlots.push({ name, link, start, end, mode, day });
      saveSlots();
      renderTable();
    }

    function removeSlot(index) {
      timeSlots.splice(index, 1);
      saveSlots();
      renderTable();
    }

    function autoRedirect() {
      const now = new Date();
      const current = now.toTimeString().slice(0, 5); // HH:MM
      const currentDay = ["Ahad", "Isnin", "Selasa", "Rabu", "Khamis", "Jumaat", "Sabtu"][now.getDay()];
      const statusEl = document.getElementById("status");

      const match = timeSlots.find(slot => {
        if (slot.mode === "daily") {
          return current >= slot.start && current <= slot.end;
        } else if (slot.mode === "byDay") {
          return slot.day === currentDay && current >= slot.start && current <= slot.end;
        }
        return false;
      });

      if (match) {
        statusEl.innerText = `‚úÖ Sekarang (${current}, ${currentDay}) ‚Äî Redirect ke ${match.name}`;
        setTimeout(() => {
          window.location.href = match.link;
        }, 2000);
      } else {
        statusEl.innerText = `‚ùå Tiada admin aktif sekarang (${current}, ${currentDay})`;
      }
    }

    window.onload = () => {
      renderTable();
      autoRedirect();
    };
  </script>
</body>
</html>
